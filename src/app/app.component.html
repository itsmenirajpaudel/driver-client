<div>
  <button *ngIf="connected" (click)="stopMotions()" mat-button>Stop Motions</button>
  <button *ngIf="!connected" (click)="startMotions()" mat-button>Start Motions</button>

  <mat-card *ngFor="let driver of drivers" class="card">
  
    <mat-card-content>
      <p>
        Id: {{driver.id}}
        <br>
        Name: {{driver.name}}
        <br>
        Current Location: {{driver.latlng[0]}}, {{driver.latlng[1]}}
      </p>
    
    </mat-card-content>
  
  </mat-card>

</div>
